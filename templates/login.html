{% extends 'base.html' %}

{% block main %}
    <h2>Login</h2>

    {% if errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        <table>
            <tbody>
            <tr>
                <th><label for="username">Username</label></th>
                <td><input name="username" type="text" id="username" value="{{ username }}" required></td>
            </tr>
            <tr>
                <th><label for="password">Password</label></th>
                <td><input name="password" type="password" id="password" value="{{ password }}" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Login</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
